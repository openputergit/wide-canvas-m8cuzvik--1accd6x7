<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f3f7;
        }
        .login-container {
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            backdrop-filter: blur(10px);
        }
        .input-field:focus {
            border-color: #4B9EB3;
            box-shadow: 0 0 0 2px rgba(75, 158, 179, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#4B9EB3]/10">
    <div class="login-container w-full max-w-md p-8 rounded-2xl shadow-lg mx-4">
        <div class="text-center mb-8">
            <i class="bi bi-building text-[#4B9EB3] text-4xl mb-3"></i>
            <h1 class="text-2xl font-semibold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Please sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                    class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors"
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors"
                        placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-[#4B9EB3] focus:ring-[#4B9EB3]">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-[#4B9EB3] hover:text-[#3d8294]">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-[#4B9EB3] text-white py-3 rounded-lg font-medium hover:bg-[#3d8294] transition-colors">
                Sign In
            </button>

            <p class="text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="text-[#4B9EB3] hover:text-[#3d8294] font-medium">Sign up</a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Here you would typically send the data to your server
            console.log('Login attempt:', { email, password, remember });
            alert('Login successful!');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
